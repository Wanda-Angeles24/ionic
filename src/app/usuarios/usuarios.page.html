<ion-header>
  <ion-toolbar>
    <ion-title>usuarios</ion-title>
  </ion-toolbar>

  <ion-list>
    <ion-item *ngFor="let lista of listaUsuario" (click)="irDetalle(lista.id)">
      <ion-avatar slot="start">
        <img src="{{lista.avatar}}"/>
      </ion-avatar>
      <ion-label>
        <h2>{{lista.first_name}}</h2>
        <h3>{{lista.email}}</h3>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-header>

<ion-content>

</ion-content>
